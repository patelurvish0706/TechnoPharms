<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="styles/ico.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles/login.css">
    <title>Register - Techno Pharms</title>
</head>

<body>
    <section>
        <div class="container">

            <div id="goback"> ◀ Home</div>

            <img src="src/registration.avif" alt="login" id="loginImg">

            <div class="InputSec">
                <div class="InputForms" id="userForm" style="display: none;">

                    <img src="src/logo.avif" alt="logo" srcset="" id="logoRight">
                
                    <h2>Welcome to TechnoPharms, Get Rid off Trouble.</h2>
                    
                    <div id="note">Note: Register as User here.🧔🏻</div>

                    <label for="reg-user-email">Enter User Email</label>
                    <input type="email" name="reg-user-email" id="reg-user-email" placeholder="user@gmail.com">

                    <label for="reg-user-phone">Enter Contact Number</label>
                    <input type="tel" name="reg-user-phone" id="reg-user-phone" placeholder="987456321">
                    
                    <label for="reg-user-password">Enter password</label>
                    <input type="password" name="reg-user-password" id="reg-user-password" placeholder="••••••">

                    <label for="reg-user-repassword">Re-Enter password</label>
                    <input type="password" name="reg-user-repassword" id="reg-user-repassword" placeholder="••••••">

                    <button id="reg-user-getIn">Register Me</button>
                    
                    <div class="switchRole">
                        <p>Are you a shopkeeper?</p>
                        <button onclick="showShopkeeperForm()" id="goforms">Register as Shopkeeper</button>
                    </div>

                </div>

                <div class="InputForms" id="shopkeeperForm" style="display: none;">

                    <img src="src/logo.avif" alt="logo" srcset="" id="logoRight">

                    <h2>Welcome Expert, Lets Crack Off Tech Stucks.</h2>
                    
                    <div id="note">Note: Register as Shopkeeper here.👨🏻‍🔧</div>

                    <label for="reg-shopkeeper-email">Enter Shopkeeper Email.</label>
                    <input type="email" name="reg-shopkeeper-email" id="reg-shopkeeper-email" placeholder="shopkeeper@gmail.com">

                    <label for="reg-shopkeeper-phone">Enter Contact Number</label>
                    <input type="tel" name="reg-shopkeeper-phone" id="reg-shopkeeper-phone" placeholder="987456321">

                    <label for="reg-shopkeeper-password">Enter password.</label>
                    <input type="password" name="reg-shopkeeper-password" id="reg-shopkeeper-password" placeholder="••••••">
                    
                    <label for="reg-shopkeeper-repassword">Re-enter password.</label>
                    <input type="password" name="reg-shopkeeper-repassword" id="reg-shopkeeper-repassword" placeholder="••••••">

                    <button id="reg-shoopkeeper-getIn">Register Me</button>
                    
                    <div class="switchRole">
                        <p>Are you a User?</p>
                        <button onclick="showUserForm()" id="goforms">Register as User</button>
                    </div>
                </div>

                <button onclick="window.location.href = '../login.html';" id="goforms">Login</button>


            </div>

        </div>
    </section>
    <script src="scripts/login.js"></script>
</body>

</html>
